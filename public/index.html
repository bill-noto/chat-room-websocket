<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <div id="app">
        <div>
            <p v-if='user.who != null'>Hello, {{user.who}}.</p>
        </div>
        <button @click='connectToServer'>Connect</button>
        <button @click='disconnectFromServer'>Disconnect</button>
        
        <div>
            <input v-model='newMsg' type="text">
            <button @click='sendNewMsg'>Send message</button>
            <div v-if='user.who != null'>
                <p>{{user.who}}</p>
                <p v-for='message in messages'>{{message.msg}}</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data(){
                return {
                    socket: null,
                    user: {
                        who: null,
                        id: null
                    },
                    messages: [
                        {

                        }
                    ],
                    newMsg: null
                }
            },
            methods: {
                connectToServer(){
                    this.socket = io();
                    this.user.who = prompt('Username?');
                    this.socket.on('connect', () => {
                        console.log('Connected to socket.');
                    })
                },
                disconnectFromServer(){
                    this.socket.disconnect(); 
                    console.log('Disconnected from server.'); 
                },
                sendNewMsg(){
                    this.messages.push({
                        msg: this.newMsg
                    })
                    console.log(this.newMsg);
                    this.newMsg = '';
                }
            },
            mounted(){
            }
        })
    </script>
</body>
</html>
